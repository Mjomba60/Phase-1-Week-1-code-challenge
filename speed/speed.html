<!DOCTYPE html>
<html>
    <head>
        <title>
            grade generator
        </title>
        <link rel="stylesheet" href="./speedgenerator.css">
    </head>
    <body>
        <div class="form-body">
            <h3>
                Speed Detector
            </h3>
            <form class="generator" action="">
                <label for="speed">Speed :</label>
                <input type="number" name="grade" id="grade" placeholder="speed in Km/Sec">
                <br>
                <button type="submit">Generate</button>
                <div id="result">
                    <label for="result">Result</label>
                    <p id="speed-result"></p>
                </div>
            </form>
        </div>
        <script src="./speedgenerator.js"></script>
    </body>
</html>
